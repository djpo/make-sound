<!DOCTYPE html>
<html>
  <head>
    <title>make sound</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app-container">
      <div class="body-matte" id="top">
        <div id="settings">
          <div>
            <span>volume</span>
            <input
              id="volume-slider"
              type="range"
              min="0.0"
              max="1.0"
              step="0.01"
              value="0.2"
              list="volumes"
              name="volume"
            />
          </div>
          <div>
            <span>waveform</span>
            <select name="waveform">
              <option value="sine">sine</option>
              <option value="square">square</option>
              <option value="sawtooth" selected>sawtooth</option>
              <option value="triangle">triangle</option>
            </select>
          </div>
        </div>

        <div id="stats-display">
          <p>frequency (Hz)</p>
          <p span id="stats-freq">-</p>
        </div>
      </div>

      <div id="middle">
        <div class="body-matte"></div>
        <div id="canvas"></div>
        <div class="body-matte"></div>
      </div>

      <div class="body-matte" id="bottom"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
